name: CI - Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  test:
    name: Testes - Coverage - SonarCloud
    runs-on: windows-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Sonar begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          dotnet sonarscanner begin
          /k:"burguer404_Burguer404-Identidade-MicroServico"
          /o:"burguer404-1"
          /d:sonar.cs.cobertura.reportsPaths="**/coverage.cobertura.xml"
          /d:sonar.newCode.referenceBranch=main
          /d:sonar.qualitygate.wait=true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: >
          dotnet test
          --no-build
          --configuration Release
          --collect:"XPlat Code Coverage"
          --filter "FullyQualifiedName~Identidade.Tests.UseCases"
          /p:Include="[Identidade.Application.UseCases]*"                

      - name: Sonar end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end
