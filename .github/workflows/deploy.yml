name: CI - Testes, Build, Push e Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  DOCKER_API_IMAGE: murilodev96/burguer404-identidade
  TF_DIR: infra/terraform
  K8S_DIR: k8s
  AZURE_RESOURCE_GROUP: rg-identidade
  AZURE_AKS_CLUSTER: aks-burguer404
  AZURE_LOCATION: brazilsouth
  DOTNET_VERSION: '8.0.x'

jobs:

  # ---------------------------------------------------
  # JOB 1 — Testes .NET
  # ---------------------------------------------------
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependências
        run: dotnet restore ./Identidade.Service.sln

      - name: Build projeto
        run: dotnet build ./Identidade.Service.sln --no-restore --configuration Release

      - name: Executar testes
        run: dotnet test ./Identidade.Service.sln --no-build --configuration Release --verbosity normal

  # ---------------------------------------------------
  # JOB 2 — Build + Push + Deploy
  # ---------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Exportar variáveis TF_VAR
        run: |
          echo "TF_VAR_resource_group_name=$AZURE_RESOURCE_GROUP" >> $GITHUB_ENV
          echo "TF_VAR_aks_cluster_name=$AZURE_AKS_CLUSTER" >> $GITHUB_ENV
          echo "TF_VAR_location=$AZURE_LOCATION" >> $GITHUB_ENV
          echo "TF_VAR_vm_size=Standard_DC2as_v5" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Login na Azure via Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checar quota de vCPU na região
        run: |
          echo "Region: $AZURE_LOCATION"
          # Exibe quotas na região para diagnóstico
          az vm list-usage -l $AZURE_LOCATION -o table || true
          # Tenta calcular vCPUs disponíveis; se não conseguir, segue sem falhar
          read LIMIT CURRENT <<< $(az vm list-usage -l $AZURE_LOCATION --query "[?name.value=='Total Regional vCPUs'].[limit,currentValue]" -o tsv || echo "0 0")
          AVAILABLE=$((LIMIT-CURRENT))
          echo "Regional vCPU quota available: $AVAILABLE (limit=$LIMIT, used=$CURRENT)"
          if [ "$AVAILABLE" -lt 2 ]; then
            echo "Insufficient vCPU quota in $AZURE_LOCATION (available=$AVAILABLE, required>=2). Change AZURE_LOCATION or request quota increase."
            exit 1
          fi

      - name: Importar recursos existentes se necessário
        working-directory: ${{ env.TF_DIR }}
        run: bash import-resources.sh
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

      - name: Obter credenciais do AKS
        run: |
          az aks get-credentials --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_AKS_CLUSTER --overwrite-existing --admin

      # Docker Build e Push
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da API
        run: |
          docker build -t $DOCKER_API_IMAGE:${{ github.sha }} -f Identidade.Api/Dockerfile .
          docker push $DOCKER_API_IMAGE:${{ github.sha }}

      # Aplicar YAMLs do Kubernetes
      - name: Atualizar deploys no AKS
        run: |
          if [ -f "$K8S_DIR/backend-deployment.yaml" ]; then
            sed -i "s|murilodev96/burguer404-pedidos:TAG_NOVA_VERSAO|$DOCKER_API_IMAGE:${{ github.sha }}|g" $K8S_DIR/backend-deployment.yaml
            kubectl apply -f $K8S_DIR/backend-deployment.yaml
          fi

          for f in configmap.yaml secret.yaml db-deployment.yaml db-service.yaml mongodb-deployment.yaml mongodb-service.yaml metrics.yaml; do
            if [ -f "$K8S_DIR/$f" ]; then
              kubectl apply -f "$K8S_DIR/$f"
            fi
          done
