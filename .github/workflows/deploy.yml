name: CI - Testes, Build, Push e Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  DOCKER_API_IMAGE: murilodev96/burguer404-pedidos
  TF_DIR: infra/terraform
  K8S_DIR: k8s
  AZURE_RESOURCE_GROUP: rg-pedidos
  AZURE_AKS_CLUSTER: aks-pedidos
  DOTNET_VERSION: '8.0.x'

jobs:

  # ---------------------------------------------------
  # JOB 1 — Testes .NET
  # ---------------------------------------------------
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependências
        run: dotnet restore ./Identidade.Service.sln

      - name: Build projeto
        run: dotnet build ./Identidade.Service.sln --no-restore --configuration Release

      - name: Executar testes
        run: dotnet test ./Identidade.Service.sln --no-build --configuration Release --verbosity normal

  # ---------------------------------------------------
  # JOB 2 — Build + Push + Deploy
  # ---------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Exportar variáveis TF_VAR
        run: |
          echo "TF_VAR_resource_group_name=$AZURE_RESOURCE_GROUP" >> $GITHUB_ENV
          echo "TF_VAR_aks_cluster_name=$AZURE_AKS_CLUSTER" >> $GITHUB_ENV
          echo "TF_VAR_location=eastus" >> $GITHUB_ENV
          echo "TF_VAR_vm_size=Standard_DC2as_v5" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Login na Azure via Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Importar recursos existentes se necessário
        working-directory: ${{ env.TF_DIR }}
        run: bash import-resources.sh

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

      - name: Obter credenciais do AKS
        run: |
          az aks get-credentials --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_AKS_CLUSTER --overwrite-existing --admin

      # Docker Build e Push
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da API
        run: |
          docker build -t $DOCKER_API_IMAGE:${{ github.sha }} -f Pedidos.Api/Dockerfile .
          docker push $DOCKER_API_IMAGE:${{ github.sha }}

      # Aplicar YAMLs do Kubernetes
      - name: Atualizar deploys no AKS
        run: |
          sed -i "s|murilodev96/burguer404-pedidos:TAG_NOVA_VERSAO|murilodev96/burguer404-pedidos:${{ github.sha }}|g" $K8S_DIR/backend-deployment.yaml

          kubectl apply -f $K8S_DIR/configmap.yaml
          kubectl apply -f $K8S_DIR/secret.yaml
          kubectl apply -f $K8S_DIR/db-deployment.yaml
          kubectl apply -f $K8S_DIR/db-service.yaml
          kubectl apply -f $K8S_DIR/backend-deployment.yaml
          kubectl apply -f $K8S_DIR/backend-service.yaml
          kubectl apply -f $K8S_DIR/hpa-backend.yaml
          kubectl apply -f $K8S_DIR/metrics.yaml
