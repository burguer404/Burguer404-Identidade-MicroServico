name: Build, Push e Deploy no AKS

on:
  workflow_run:
    workflows: ["CI - Tests"]
    types: [completed]
    branches: [main]

  workflow_dispatch:

env:
  DOCKER_API_IMAGE: cuminogustavo/burguer404-identidade
  TF_DIR: infra/terraform
  K8S_DIR: k8s
  AZURE_RESOURCE_GROUP: rg-identidade
  AZURE_AKS_CLUSTER: aks-burguer404

jobs: 

  infra:
    runs-on: ubuntu-latest
    name: Provisionar Infraestrutura
    if: ${{ github.event.workflow_run.conclusion == 'success' }}


    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Login na Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Importar recursos existentes
        working-directory: ${{ env.TF_DIR }}
        run: bash import-resources.sh

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

      - name: Aguardar AKS ficar pronto
        run: |
          az aks wait \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_AKS_CLUSTER }} \
            --created \
            --timeout 180

  # JOB 3 — BUILD E PUSH DA IMAGEM
  build:
    runs-on: ubuntu-latest
    name: Build e Push da Imagem
    needs: infra

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da API
        run: |
          docker build -t $DOCKER_API_IMAGE:${{ github.sha }} -f Identidade.Api/Dockerfile .
          docker push $DOCKER_API_IMAGE:${{ github.sha }}

  # JOB 4 — DEPLOY NO AKS
  deploy:
    runs-on: ubuntu-latest
    name: Deploy no AKS
    needs: build

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Login na Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Obter credenciais do AKS
        run: |
          az aks get-credentials \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name $AZURE_AKS_CLUSTER \
            --overwrite-existing \
            --admin

      - name: Atualizar deploys no AKS
        run: |
          sed -i "s|cuminogustavo/burguer404-identidade:TAG_NOVA_VERSAO|cuminogustavo/burguer404-identidade:${{ github.sha }}|g" $K8S_DIR/backend-deployment.yaml

          kubectl apply -f $K8S_DIR/configmap.yaml
          kubectl apply -f $K8S_DIR/secret.yaml
          kubectl apply -f $K8S_DIR/db-deployment.yaml
          kubectl apply -f $K8S_DIR/db-service.yaml
          kubectl apply -f $K8S_DIR/backend-deployment.yaml
          kubectl apply -f $K8S_DIR/backend-service.yaml
          kubectl apply -f $K8S_DIR/hpa-backend.yaml
          kubectl apply -f $K8S_DIR/metrics.yaml
