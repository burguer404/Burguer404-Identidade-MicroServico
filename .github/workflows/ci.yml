name: CI - Testes e Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

env:
  DOCKER_CATALOGO_IMAGE: mldev7/catalogo-service
  DOTNET_VERSION: '8.0.x'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Testes e Validação
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependências
      run: dotnet restore

    - name: Build projeto
      run: dotnet build --no-restore --configuration Release

    - name: Executar testes
      run: dotnet test --no-build --configuration Release --verbosity normal

  build-and-push:
    name: Build e Push Docker
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build e Push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_CATALOGO_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_CATALOGO_IMAGE }}:latest
        cache-from: type=registry,ref=${{ env.DOCKER_CATALOGO_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_CATALOGO_IMAGE }}:buildcache,mode=max

